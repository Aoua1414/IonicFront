<ion-header>
  <ion-toolbar>
    <ion-title>Connexion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="fontt">
    <div class="logo">
      <img src="../assets/log.png" alt="">
    </div>
    <h3>VEUILLEZ VOUS CONNECTER A VOTRE COMPTE</h3>

    <div class="connexion" style="margin-left: 25%;">  
      <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    
      <label class="item item-input item-stacked-label mb-4">
        <span class="input-label" >Nom et Prenom</span><br>
        <input type="text" placeholder="Votre pseudo" name="username"
        [(ngModel)]="form.username"
         required
          #username="ngModel">
         </label>
         <div
            class="alert alert-danger col-md-6"
            role="alert"
            *ngIf="username.errors && f.submitted"
          >
           Nom d'utilisateur est obligatoire !
          </div>
  
      <label class="item item-input item-stacked-label mb-4">
        <span class="input-label">Mot de passe</span><br>
        <input type="password" placeholder="votre password" name="password" [(ngModel)]="form.password" required minlength="6"  #password="ngModel">
      </label>
      
      <div class="alert alert-danger  col-md-6"
      role="alert"
      *ngIf="password.errors && f.submitted">
      <div *ngIf="password.errors">Mot de passe est obligatoire !</div>
      <div *ngIf="password.errors">
       6 caract√®res au minimum
      </div>
    </div>

      <div class="text-center" >
        <button type="submit" class="btn btn-success" style="margin-right: 30%;">se connecter</button>
      </div>

        </form>

    </div>
    
    <h6 style="text-align: center;">OU</h6>
    <div class="text-center" >
      <button class="btn btn-success"routerLink="/inscription" style="margin-left: 4%;">Creer un compte</button>
    </div>
  </div>
</ion-content>
